########################################################################
# NodeCredentials                                                      #
########################################################################
properties:
  hostname:
    description: The node's own perceived hostname
    example: foo1.warble.xyz
    type: string
  pubkey:
    description: The node's self-generated public RSA key, PEM-encoded
    type: string
  version:
    description: The version of Warble the node is running
    type: string
    example: 0.1.0
required:
  - hostname
  - pubkey
  - version

